<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Yuvraj Singh">
        <meta name="description" content="web developer, web, developer,
            front-end, html, css, javascript, react, sql">
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <div class="alarm-container">
            <h1>Set Alarm</h1>
            <form class="alarm-form">
                <label for="current-time">Current Time:</label>
                <input type="time" id="current-time" name="current-time" required>
                <br>
                <label for="alarm-time">Alarm Time:</label>
                <input type="time" id="alarm-time" name="alarm-time" required>
                <br>
                <button type="submit">Set Alarm</button>
            </form>
        </div>
    </body>
</html>
