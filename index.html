<!DOCTYPE html>
<html lang="eng" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale">
        <meta name="author" content="Yuvraj Singh">
        <meta name="description" content="web developer, web, developer,
            front-end, html, css, javascript, react, sql">
        <title>Alarm Clock</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/style/index.css">
        <script src="./assets/script/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <main>
                <div class="flex">
                    <h1 id="clock"></h1>
                    <p>
                        <i class="fa-solid fa-bell"></i>
                        <span id="alarmOutput"></span>
                    </p>
                    <div class="set-alarm">
                        <input type="text" id="hourInput" placeholder="HH" minlength="1" maxlength="2">
                        <input type="text"id="minuteInput" placeholder="MM" minlength="1" maxlength="2">
                        <button onclick="setAlarm()">Set alarm</button>
                    </div>
                </div>
            </main>
        </div>
    </body>
</html>
